<!DOCTYPE html>
<html>
  <head>
    <title>Панель управления студентами</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./src/styles/index.css" />
  </head>
  <body class="page">
    <main class="content">
      <h1>Панель управления студентами</h1>

      <div class="form-container">
        <form class="form" id="studentForm">
          <h2>Добавить студента</h2>
          <label for="surname">Фамилия:</label>
          <input class="form-control" type="text" id="surname" />

          <label for="name">Имя:</label>
          <input class="form-control" type="text" id="name" />

          <label for="patronymic">Отчество: </label>
          <input class="form-control" type="text" id="patronymic" />

          <label for="birthdate">Дата рождения: </label>
          <input class="form-control" type="date" id="birthdate" />

          <label for="studyStart">Год начала обучения: </label>
          <input class="form-control" type="number" id="studyStart" />

          <label for="faculty">Факультет:</label>
          <input class="form-control" type="text" id="faculty" />
          <div id="errorContainer"></div>
          <div id="successContainer"></div>
          <button class="btn btn-secondary btn-sm" type="submit">
            Добавить
          </button>
        </form>

        <div class="filter">
          <h2>Фильтр:</h2>

          <label for="filterName">Ф. И. О.:</label>
          <input class="form-control" type="text" id="filterName" />

          <label for="filterFaculty">Факультет:</label>
          <input class="form-control" type="text" id="filterFaculty" />

          <label for="filterStudyStart">Год начала обучения:</label>
          <input
            class="form-control"
            type="number"
            id="filterStudyStart"
            min="2000"
            max="2023"
          />

          <label for="filterStudyEnd">Год окончания обучения:</label>
          <input
            class="form-control"
            type="number"
            id="filterStudyEnd"
            min="2000"
            max="2023"
          />
          <div class="button-group">
            <button class="btn btn-link btn-sm" id="resetButton">
              Сбросить фильтр
            </button>
            <button class="btn btn-secondary btn-sm" id="filterButton">
              Найти
            </button>
          </div>
        </div>
      </div>

      <h2>Студенты:</h2>
      <table class="table table-dark table-hover">
        <thead>
          <tr>
            <th data-column="fullName">
              Ф. И. О. студента
              <span id="fullNameSortIndicator" class="sort-indicator"></span>
            </th>
            <th data-column="faculty">
              Факультет
              <span id="facultySortIndicator" class="sort-indicator"></span>
            </th>
            <th data-column="birthdate">
              Дата рождения и возраст
              <span id="birthdateSortIndicator" class="sort-indicator"></span>
            </th>
            <th data-column="studyStart">
              Годы обучения и номер курса
              <span id="studyStartSortIndicator" class="sort-indicator"></span>
            </th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </main>
    <script type="module" src="main.js"></script>
  </body>
</html>
